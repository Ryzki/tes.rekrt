<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .uls{
            list-style-type: none;
            
        }
        .inlines{
            display: inline;
            border: 2px solid gold;
            width: 100px;
            margin: 10px;
            cursor: pointer;
        }
        .cek{
            opacity: 0;
        }
        .centers{
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Perhatikan Contoh soal berikut sebelum mengerjakan soal</p>
    <p>18 + 7 =...</p>
    <ul class="uls">
        <li class="inlines" style="background-color: gold;"><span>25</span></li>
        <li class="inlines"><span>26</span></li>
        <li class="inlines"><span>27</span></li>
        <li class="inlines"><span>28</span></li>
    </ul>
    <p>Jawaban yang benar adalah 25 yangmana merupakan hasil penjumlahan
        18 dan 7.
    </p>
</body>
</html>
